<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Ingreso de Productos</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>

  <body>
    <div class="container mt-3">
      <div class="jumbotron">
        <h1>Ingrese Producto</h1>
        <br />

        <form id="formAgregarProducto">
          <div class="form-group">
            <label for="title">Title</label>
            <input
              id="txtTitle"
              class="form-control"
              type="text"
              name="title"
              required
            />
          </div>

          <div class="form-group">
            <label for="price">Price</label>
            <input
              id="txtPrice"
              class="form-control"
              type="number"
              name="price"
              required
            />
          </div>
          <div class="form-group">
            <label for="thumbnail">Thumbnail</label>
            <input
              id="txtThumbnail"
              class="form-control"
              type="text"
              name="thumbnail"
              required
            />
          </div>

          <button class="btn btn-success mt-3">Cargar Producto</button>
        </form>
        <br />
        <div id="productos"></div>
      </div>
      <div class="jumbotron">
        <h2 class="text-center my-5">Mensajeria webChat</h2>
        <div id="webChat" class="d-flex flex-column align-items-center">
          <form class="form" id="formAgregarMensaje">
            <input
              id="email"
              type="email"
              placeholder="Ingrese su email..."
              class="col-6 form-control my-3"
              required
            />
            <input
              id="mensaje"
              type="text"
              placeholder="Ingrese su mensaje..."
              class="col-6 form-control"
              required
            />
            <button class="btn btn-primary my-3" id="enviarMensaje">
              Enviar
            </button>
          </form>

          <div id="mensajes"></div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
