<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Registro productos</title>
</head>
<body>
    <div class="container contact-form">
        <div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
        </div>
        <form action="/api/productos" method="post">
            <h3>Drop Us a Product</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="title" class="form-control" placeholder="Product title *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="number" name="price" class="form-control" placeholder="Product price *" value="" />
                    </div>
                    <div class="form-group">
                        <input id="srcImg" type="text" name="thumbnail" class="form-control" placeholder="Product thumbnail *" value="" oninput="myScript()"/>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="btnSubmit" class="btnContact" value="Add product" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <img id="img" src="" alt="" style="width: 100%; height: 150px;" >
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        const myScript = ()=>{
            document.getElementById('img').src = document.getElementById('srcImg').value;
        }
    </script>
</body>
</html>
